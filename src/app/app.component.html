<div>
	<div class='container-not-splash'>
		<div class="header-container" >
			<div class="header-left">
				<mat-icon (click)='activeTab()' >menu</mat-icon>
				<h2>Racer</h2>
			</div>
			<div class='header-right'>
				<mat-icon  (click)='checkUser()'  matTooltip="Check user login"
					routerLink="/">search
				</mat-icon>
				<mat-icon matTooltip="Logout" (click)='signout()' *ngIf="currentUser">exit_to_app</mat-icon>
			</div>
		</div>

		<div class='content-container'>
			<div class='sidenav-container-absolute' [ngClass]="setMyClasses()">
				<div class='sidenav-container-flex'>
					<div class='sidenav-profile' *ngIf="currentUser">
						<img src="https://i.ibb.co/ncgb8Ck/unnamed.jpg" alt="unnamed" border="0">
						<div class='email'>
							<h4>{{currentUser.name}}</h4>
							<p>{{currentUser.email}}</p>
						</div>
					</div>
					<div class='sidenav-menu' routerLink="/home" *ngIf="currentUser">
						<mat-icon>home</mat-icon>
						<h3>Home</h3>
					</div>
					<!-- <div class='sidenav-menu' routerLink="/login" *ngIf="!currentUser">
						<mat-icon>login</mat-icon>
						<h3>Login</h3>
					</div>
					<div class='sidenav-menu' routerLink="/register" *ngIf="!currentUser">
						<mat-icon>how_to_reg</mat-icon>
						<h3>Register</h3>
					</div> -->
					<div class='sidenav-menu' routerLink="/admin" *ngIf="isAdmin">
						<mat-icon>admin_panel_settings</mat-icon>
						<h3>Admin</h3>
					</div>
				</div>
			</div>
			<div class='child-container-absolute'>
				<div class='child-container' [ngClass]="setMyClasses()">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>

	<div class='container-splash'>
		<div class='animation-text'>
			<h2>Racer</h2>
		</div>
	</div>
</div>
